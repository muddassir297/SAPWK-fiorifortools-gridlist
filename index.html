<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Manage Employees</title>
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" 
    data-sap-ui-theme="sap_fiori_3" 
    data-sap-ui-libs="sap.tnt, sap.ui.commons, sap.m, sap.ui.layout, sap.ui.core, sap.ui.unified" 
    data-sap-ui-bindingSyntax="complex"
    data-sap-ui-xx-bindingSyntax="complex" 
    data-sap-ui-compatVersion="edge" 
    data-sap-ui-resourceroots='{"UI5FioriForTools": "./"}' 
    data-sap-ui-preload="async">
    </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "UI5FioriForTools/localService/mockserver",
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function (mockserver, Shell, ComponentContainer) {

                mockserver.onInit();
                new Shell({
                    app: new ComponentContainer({
                        name: "UI5FioriForTools"
                    }),
                    appWidthLimited: false
                }).placeAt("content");
            });
        });
    </script>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body class="sapUiBody" id="content">
</body>

</html>
